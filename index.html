<head>

    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor */
        .container {
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        /* TÃ­tulo */
        h1 {
            font-size: 2.5em;
            color: #f5f5f5;

        /* Botones */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;

        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #444;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #555;
            transform: scale(1.1);
        }

        /* Recuadro del piropo */
        .piropo-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #444;
            color: #e0e0e0;
            display: none;
            font-size: 18px;
            text-align: left;
            animation: fadeInMessage 1s ease-in-out;
        }

        /* Credit Box */
        .credit-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #555;
            color: #e0e0e0;
            font-size: 14px;
            text-align: center;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveAway {
            from {
                transform: translateY(0);
                /* Movimiento hacia arriba de 10px */
            }

            to {
                transform: translateY(-10px);
                /* Cambio a abajo para resaltar dificultad de selecciÃ³n */
            }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
